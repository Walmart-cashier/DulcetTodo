<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src='main.js'></script>
    <title>Dulcet |todo app</title>
</head>

<body>
    <section class="main">
        <header>
            <h2>Dulcet <span>To-do App</span></h2>
            <h2>25TH March 2014</h2>
        </header>
        <section class="quote">
            <p>"Whenever you find yourself on the side of the majority" </p>
            <p>-martin luthor</p>
        </section>
        <div id="dynamicContent">
            <!-- validation later -->
            <form>
                <input type="text" placeholder="title" id="title">
                <textarea placeholder="description" id="description" cols="30" rows="10"></textarea>
                <label for="priority">Set a Priority</label>
                    <select  id="priority">
                        <option value="1">No Rush</option>
                        <option value="2">Hurry Up</option>
                        <option value="3">Very Urgent</option>
                    </select>
                    <br>
                    <br>
                <label for="duedate">Enter a DueDate</label>
                <input type="text" id="duedate" placeholder="March 23 11am">
            </form>
        </div>
    </section>
</body>

</html>
