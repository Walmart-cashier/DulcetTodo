<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src='main.js'></script>
    <title>Dulcet |todo app</title>
</head>

<body>
    <section class="main">
        <header>
            <h2>Dulcet <span>To-do App</span></h2>
            <h2>25TH March 2014</h2>
        </header>
        <section class="quote">
            <p>"Whenever you find yourself on the side of the majority" </p>
            <p>-martin luthor</p>
        </section>
        <div id="dynamicContent">
            <button class="backButton"><i class="im im-angle-left"></i></button>
            <!-- validation later -->
            <form >
                <label for="priority">Set a Priority</label>
                <select  id="priority" required>
                    <option default value="" selected disabled hidden>priority level</option>
                    <option value="1">No Rush</option>
                    <option value="2">Hurry Up</option>
                    <option value="3">Very Urgent</option>
                </select>
                <br>
            <span>Set a DueDate</span>
            <input id="duedate" type="date" required>
            <br>
            <span>Time</span>
            <select id="hour">
                <option default value="" selected disabled hidden>Hour</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select  id="minute">
                <option default value="" selected disabled hidden>minutes</option>
                <option value="1">00</option>
                <option value="2">15</option>
                <option value="3">30</option>
                <option value="4">45</option>
            </select>
            <select  id="ampm">
                <option default value="" selected disabled hidden>am/pm</option>
                <option value="1">am</option>
                <option value="2">pm</option>
            </select>
                <input type="text" placeholder="title" id="title"  maxlength="20" >
                <textarea placeholder="description" id="description" cols="30" rows="10" maxlength="300"></textarea>
               <br>
                <span id="errorSpan">error</span>
            </form>
        </div>
    </section>
</body>

</html>
