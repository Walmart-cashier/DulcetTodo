<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src='main.js'></script>
    <title>Dulcet |todo app</title>
</head>

<body>
    <section class="main">
        <header>
            <h2>Dulcet <span>To-do App</span></h2>
            <h2>25TH March 2014</h2>
        </header>
        <section class="quote">
            <p>"Whenever you find yourself on the side of the majority" </p>
            <p>-martin luthor</p>
        </section>
        <section class="navButtons">
            <div>
                <button><i class="im im-calendar"></i></button>
                <button>Previous Day</button>
            </div>
            <div>
                <button><i class="im im-calendar"></i></button>
                <button>Next Day</button>
            </div>
        </section>
        <section class="tasks">
            <section class="task">
                <div>
                    <p>Workout</p>
                    <p><i class="im im-circle-o"></i>
                    </p>
                    <p>today 7pm</p>

                </div>
                <button><i class="im im-x-mark"></i>
                </button>
            </section>
            <section class="task">
                <div>
                    <p>homework</p>
                    <p><i class="im im-circle-o"></i>
                    </p>
                    <p>today 11pm</p>
                </div>
                <button><i class="im im-x-mark"></i>
                </button>
            </section>
            <section class="task">
                <div>
                    <p>service bike</p>
                    <p><i class="im im-circle-o"></i>
                    </p>
                    <p>march 29th 10am</p>
                </div>
                <button><i class="im im-x-mark"></i>
                </button>
            </section>
        </section>
        <section class="uiButtons">
            <button> <i class="im im-plus"></i></button>
            <button>clear list</button>
        </section>

    </section>
</body>

</html>
